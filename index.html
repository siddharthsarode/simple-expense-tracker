<!DOCTYPE html>

<head>

    <title>Expense Tracker</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- font awesome link -->

<body>
    <div class="container">
        <h1 class="heading">Expense Tracker</h1>
        <div class="wrapper">
            <div class="add-money">
                <div class="exp-income">
                    <div class="balance">
                        <h2>My Balance</h2>
                        <p id="total-balance">â‚¹ 00</p>
                    </div>
                    <div class="form-div">
                        <h2>Add Money</h2>
                        <form id="transaction-form">
                            <div class="form-input-group">
                                <div class="form-element">
                                    <input class="form-input" type="text" name="title" id="title"
                                        placeholder="Enter Your Note:" required />
                                </div>
                                <div class="form-element">
                                    <input class="form-input" type="number" name="amount" id="amount"
                                        placeholder="Enter your Amount:" required />
                                </div>
                            </div>
                            <div class="btn-con">
                                <button type="submit" class="button" id="exp">-</button>
                                <button type="submit" class="button" id="income">+</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="transaction-container">
                <h2>My Transactions</h2>
                <div class="transactions">
